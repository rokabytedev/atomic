<html><head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #f77c18;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .radio-button:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
    </style>
<title>Atomic Habit Coach - Create a New Habit</title>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="mx-auto flex min-h-screen max-w-2xl flex-col">
<header class="flex items-center justify-between border-b border-gray-200 px-4 py-6 sm:px-0">
<a class="flex items-center gap-2 text-gray-600 hover:text-gray-900" href="#">
<span class="material-symbols-outlined"> arrow_back </span>
<span class="text-sm font-medium">Back</span>
</a>
<h1 class="text-center text-xl font-bold text-gray-900">
          Create a New Habit
        </h1>
<div class="w-16"></div>
</header>
<main class="flex-grow py-12">
<div class="space-y-12 px-4 sm:px-0">
<section class="space-y-6">
<div class="text-center">
<h2 class="text-lg font-semibold text-gray-900">
                Step 1: Define Your Identity
              </h2>
<p class="text-sm text-gray-500">
                Who do you want to become?
              </p>
</div>
<div class="space-y-4">
<input class="w-full rounded-md border-gray-300 p-4 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="I want to become a person who..." type="text"/>
<input class="w-full rounded-md border-gray-300 p-4 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="To achieve this, my new habit is..." type="text"/>
</div>
</section>
<section class="space-y-6">
<div class="text-center">
<h2 class="text-lg font-semibold text-gray-900">
                Step 2: Set Your Cue
              </h2>
<p class="text-sm text-gray-500">
                What will trigger your new habit?
              </p>
</div>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
<label class="flex items-center gap-3 rounded-md border border-gray-300 p-4 shadow-sm has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
<input checked="" class="radio-button h-5 w-5 border-gray-300 text-orange-600 focus:ring-orange-500" name="cue_type" type="radio"/>
<span class="font-medium">Specific Time &amp; Place</span>
</label>
<label class="flex items-center gap-3 rounded-md border border-gray-300 p-4 shadow-sm has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
<input class="radio-button h-5 w-5 border-gray-300 text-orange-600 focus:ring-orange-500" name="cue_type" type="radio"/>
<span class="font-medium">After an Existing Habit</span>
</label>
</div>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
<input class="w-full rounded-md border-gray-300 p-4 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="Time" type="time"/>
<input class="w-full rounded-md border-gray-300 p-4 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="Location" type="text"/>
</div>
</section>
<section class="space-y-6">
<div class="text-center">
<h2 class="text-lg font-semibold text-gray-900">
                Step 3: Make It Attractive (Optional)
              </h2>
<p class="text-sm text-gray-500">
                Pair your habit with something you enjoy.
              </p>
</div>
<div class="flex items-center justify-between rounded-md border border-gray-300 bg-white p-4 shadow-sm">
<span class="font-medium">Add a Temptation Bundle</span>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:left-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-orange-500 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300"></div>
</label>
</div>
<div class="">
<input class="w-full rounded-md border-gray-300 p-4 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="What temptation will you bundle with this habit?" type="text"/>
</div>
</section>
<div class="pt-6">
<button class="w-full rounded-md bg-orange-500 py-4 text-center text-lg font-bold text-white shadow-sm transition hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
              Start This Habit
            </button>
</div>
</div>
</main>
</div>
</body></html>
